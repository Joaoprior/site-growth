<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Growth</title>
    <style>
        .jumbotron {
            margin-bottom: 0;
            padding: 2rem 1rem;
        }
        .card-body dl {
            margin-bottom: 0;
        }
        .card img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .navbar-nav {
            flex-direction: row;
        }
        .navbar-nav .nav-item {
            margin-left: 10px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .container .row > [class*='col-'] {
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1>Ótima escolha!</h1>
            <p>Obrigado por comprar na Growth! Preencha seus dados para efetivar a compra.</p>
        </div>
    </div>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">
                        Sua compra
                    </div>
                    <div class="card-body">
                        <img src="img/tutti.webp" alt="tutti-frutti" class="img-fluid mb-3" width ="300" height="300"> 
                        <dl>
                            <dt>Produto</dt>
                            <dd>PRÉ-TREINO HAZE HARDCORE</dd>
                            <dt>Sabor</dt>
                            <dd>tutti-frutti</dd>
                        </dl>
                    </div><!-- fim .card-body -->
                </div><!-- fim .card -->
            </div>

            <div class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <fieldset>
                                <legend>Dados pessoais</legend>
                                <div class="form-group">
                                    <label for="nome">Nome completo</label>
                                    <input type="text" id="nome" name="nome" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="email@exemplo.com" required>
                                </div>

                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter" value="sim" checked>
                                        <label class="form-check-label" for="newsletter">Quero receber spam da Mirror Fashion</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div class="col-md-6">
                            <fieldset>
                                <legend>Cartão de crédito</legend>
                                <div class="form-group">
                                    <label for="numero-cartao">Número - CVV</label>
                                    <input type="text" id="numero-cartao" name="numero-cartao" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="bandeira-cartao">Bandeira</label>
                                    <select class="custom-select" id="bandeira-cartao" name="bandeira-cartao" required>
                                        <option disabled selected>Selecione uma opção...</option>
                                        <option value="master">MasterCard</option>
                                        <option value="visa">VISA</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="validade-cartao">Validade</label>
                                    <input type="month" class="form-control" id="validade-cartao" name="validade-cartao" required>
                                </div>
                            </fieldset>
                        </div>
                    </div>

                    <div class="text-right mt-3">
                        <button type="submit" class="btn btn-primary">Confirmar pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- fim .container -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Growth</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perguntas frequentes</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
